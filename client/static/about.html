<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Page</title>
  <link rel="stylesheet" href="client/static/css/about.css">
</head>
<body>
  <header>
    <h1>Hub</h1>
    <div id="room-connect">
      <p>Connect to a Room</p>
      <input type="text" id="room-id-input" placeholder="Enter Room ID" />
      <button onclick="connectToRoom()">Connect</button>
    </div>
  </header>
  <div id="user-info">
    <p id="error-message"></p>
    <div id="user-details">
      <p><strong>Username:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Role:</strong> <span id="user-role"></span></p>
    </div>
  </div>

  <script src="client/static/js/about.js"></script>
</body>
</html>
